        C222.5,59,212.5,57.8,202.4,58.3"/>
        
        <rect id="rect-viz"> width="1100px" height="250px">
         
        <animateMotion 
                 xlink:href="#rect-viz"
                 dur="20s"
                 begin="0s"
                 fill="freeze"
                 repeatCount="indefinite">
          <mpath xlink:href="#motionPath" />
        </animateMotion>
    
    </svg>
 <h3>Click to see different squares</h3>
 <div>
        <button onclick="drawrect(sativa)">Sativa</button>
        <button onclick="drawrect(indica)">Indica</button>
 <script>

     var color = "Pink";
     var title = d3.select("#title");
     title
     .style("color", "Pink")
     .attr("class", "myText");
     var sativa = [
        
         {
             effect: "creative",
             value: 100
         }
         {
             effect: "euphoria",
             value: 125
         }
         {
             effect: "energetic",
             value: 150
         }
         {
             effect: "sociable",
             value: 200
         }
         {
             effect: "alert",
             value: 250
         }
         {
             effect: "cheerful",
             value: 300
         }
     ]; 

     var Indica = [
         {
             effect: "carefree",
             value: 350
         },
         {
             effect: "relaxed",
             value: 400
         }
         {
             effect: "calm",
             value: 450
         }
        
         {
             effect: "mellow",
             value: 500
         }
         {
             effect: "sleepy",
             value: 550
         }
        ];

    var 

        function drawRect(dataArray) {
           
            function rectPosition() {
                return Math.random() * 200 + 50;
            }

            var rect = d3.select("#rect-viz")
            .selectAll("rect")
             .data(dataArray, function(d) {
                 return d.effect;
             }
        );
        
        // Entering Squares
        rect.enter().append("rect")
         .attr("fill", function(d) {
             if (d.effect == "creative") {
             return "purple";
             }
         else if (d.effect == "euphoria") {
                return "green"
            }
             else if (d.effect == "energetic") {
                return "blue"
            }
        else if (d.effect == "sociable") {
                return "green"
            }
            else if (d.effect == "alert") {
                return "blue"
            }
        else if (d.effect == "cheerful") {
                return "green"
            }
         else if (d.effect == "carefree") {
                return "blue"
            }
         else if (d.effect == "relaxed") {
                return "green"
            }
         else if (d.effect == "calm") {
                return "blue"
            } 
        else if (d.effect == "mellow") {
                return "green"
            }
        else if (d.effect == "sleepy") {
                return "blue"
            } 
         })
         .attr("id", function(d){
             return d.effect;
         })
         .attr("x", rectPosition)    
         .attr("y", "150")
         .attr("width", "150")
         .attr("height", "150")
         .transition().duration(2000)
            .attr("x", "50");
        
        // Updating Squares
        rect
         .transition().duration(1000)
         .attr("x", rectPosition);
         .attr("y", rectPosition);
        
        // Exiting Squares
        rect.exit()
          .transition().duration(1000)
          .attr("width","0")
          .remove();

         }

    </script>
  </body>
</html>
