<html>
  <head>

          background-image: url("https://th.bing.com/th/id/OIP.igleA3TILSRR3cd7A_KACAHaFi?w=246&h=184&c=7&r=0&o=5&dpr=2.2&pid=1.7");

          font-size: 65px;

  <body>
      <h1 id="title"> Cannabis Strain Facts</h1>
      <h2 id="title"> What are the differences?</h2>
      <h3><a href="/index.html">Back to Home Page</a></h3>
    
          <svg id="rect-viz">
     
 </svg>
 <h3>Click to see different facts about cannabis effects</h3>
 <div>
        <button onclick="drawrect(sativa)">Sativa</button>
        <button onclick="drawrect(indica)">Indica</button>
 <script>

     var color = "Pink";
     var title = d3.select("#title");
     title
     .style("color", "Pink")
     .attr("class", "myText");
     var sativa = [
        
         {
             effect: "creative",
             value: 100
         }
         {
             effect: "euphoria",
             value: 125
         }
         {
             effect: "energetic",
             value: 150
         }
         {
             effect: "sociable",
             value: 200
         }
         {
             effect: "alert",
             value: 250
         }
         {
             effect: "cheerful",
             value: 300
         }
     ]; 

     var Indica = [
         {
             effect: "carefree",
             value: 350
         },
         {
             effect: "relaxed",
             value: 400
         }
         {
             effect: "calm",
             value: 450
         }
        
         {
             effect: "mellow",
             value: 500
         }
         {
             effect: "sleepy",
             value: 550
         }
        ];

    var 

        function drawRect(dataArray) {
           
            function rectPosition() {
                return Math.random() * 200 + 50;
            }

            var rect = d3.select("#rect-viz")
            .selectAll("rect")
             .data(dataArray, function(d) {
                 return d.effect;
             }
        );
        
        // Entering Squares
        rect.enter().append("rect")
         .attr("fill", function(d) {
             if (d.effect == "creative") {
             return "purple";
             }
         else if (d.effect == "euphoria") {
                return "green"
            }
             else if (d.effect == "energetic") {
                return "blue"
            }
        else if (d.effect == "sociable") {
                return "green"
            }
            else if (d.effect == "alert") {
                return "blue"
            }
        else if (d.effect == "cheerful") {
                return "green"
            }
         else if (d.effect == "carefree") {
                return "blue"
            }
         else if (d.effect == "relaxed") {
                return "green"
            }
         else if (d.effect == "calm") {
                return "blue"
            } 
        else if (d.effect == "mellow") {
                return "green"
            }
        else if (d.effect == "sleepy") {
                return "blue"
            } 
         })
         .attr("id", function(d){
             return d.effect;
         })
         .attr("x", rectPosition)    
         .attr("y", "150")
         .attr("width", "150")
         .attr("height", "150")
         .transition().duration(2000)
            .attr("x", "50");
        
        // Updating Squares
        rect
         .transition().duration(1000)
         .attr("x", rectPosition);
         .attr("y", rectPosition);
        
        // Exiting Squares
        rect.exit()
          .transition().duration(1000)
          .attr("width","0")
          .remove();

         }

    </script>
  </body>
</html>
