 <script>

    
     var title = d3.select("#title");
     title
        .style("color", "Pink")
        .attr("class", "myText");
     var color="red";

     var bright = [

        
         {
             color: "yellow"
             value: 100
         }
         {
             effect: "pink",
             value: 125
         }
         {
             effect: "lightgreen",
             value: 150
         }
         {
             effect: "lightblue",
             value: 200
         }
        ];

     var dark = [
         {

             value: 350
         },
         {

             value: 400
         }
         {
             effect: "blue",
             value: 450
         }
        
         {
             effect: "purple",
             value: 500
         }
    
        ];


        function drawRect(dataArray) {
           
            function rectPosition() {
                return Math.random() * 200 + 50;
            }

            var rect = d3.select("#rect-viz")
            .selectAll("rect")
             .data(dataArray, function(d) {
                 return d.effect;
             }
        );
        
        // Entering Squares
        rect.enter().append("rect")
         .attr("fill", function(d) {
             if (d.color == "yellow") {
             return "yellow";
             }
         else if (d.color == "pink") {
                return "pink"
            }
             else if (d.color == "lightgreen") {
                return "lightgreen"
            }
        else if (d.color == "lightblue") {
                return "lightblue"
            }
            else if (d.color == "black") {
                return "black"
            }
        else if (d.color == "brown") {
                return "brwon"
            }
         else if (d.color == "purple") {
                return "purple"
            }
          
         })
         .attr("id", function(d){
             return d.color;
         })
         .attr("x", rectPosition)    
         .attr("y", "150")
         .attr("width", "150")
         .attr("height", "150")
         .transition().duration(2000)
            .attr("x", "50");
        
        // Updating Squares
        rect
         .transition().duration(1000)
         .attr("x", rectPosition);
         .attr("y", rectPosition);
        
        // Exiting Squares
        rect.exit()
          .transition().duration(1000)
          .attr("width","0")
          .remove();

         }

    </script>
