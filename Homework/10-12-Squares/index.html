<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>
      body {
          background-color:rgb(189, 181, 197);

      }
      h3 {background-color: rgb(168, 84, 164);
    }
    svg{
        background-color: black;
        width: 700px;
        height: 700px;
    }
      .myText {
          font-Family: "Comic Sans MS";
          font-size: 65px;
          font-style: italic;
          font-weight: bold;
      }
      </style>
    </head>
  <body>
      <h1 id="title"> Squares</h1>
      <h6><a href="/index.html">Back to Home Page</a></h6>
      <h3>Click to see different squares</h3>
      <svg id="rect-viz"></svg>


 <div>
    <button onclick="drawRect(bright)">Bright Squares</button>
    <button onclick="drawRect(dark)">Dark Squares</button>
 </div>
 
 <script>

    
     var title = d3.select("#title");
     title
        .style("color", "Pink")
        .attr("class", "myText");

     var bright = [

        {
             color: "yellow",
             value: 100
         },
         {
             color: "pink",
             value: 125
         },
         {
             color: "lightgreen",
             value: 150
         },
         {
             color: "lightblue",
             value: 200
         }
        ];

     var dark = [
         {
             color: "magenta",
             value: 225
         },
         {
             color: "brown",
             value: 250
         },
         {
             color: "blue",
             value: 300
         },
        
         {
             color: "purple",
             value: 375
         }
    
        ];


        function drawRect(dataArray) {
           
           var rect = d3.select("#rect-viz")
            .selectAll("rect")
             .data(dataArray, function(d) {
                 return d.color;
             }
        );
        function rectPosition() {
                return Math.random() * 200 + 50;
            }
        // Entering Squares
        rect.enter()
        .append("rect")
         .attr("fill", function(d) {
             if (d.color == "yellow") {
             return "yellow";
             }
         else if (d.color == "pink") {
                return "pink"
            }
             else if (d.color == "lightgreen") {
                return "lightgreen"
            }
        else if (d.color == "lightblue") {
                return "lightblue"
            }
            else if (d.color == "magenta") {
                return "magenta"
            
            }
        else if (d.color == "brown") {
                return "brown"
            }
         else if (d.color == "purple") {
                return "purple"
             }
             else if (d.color == "blue") {
                return "blue"   
          
         }
        })

         .attr("x", "rectPostion")    
         .attr("y", "50")
         .attr("width", "200")
         .attr("height", "200")
         .transition().duration(2000)
            .attr("x", "50");
        
        // Updating Squares
        rect
         .transition(2000).duration(1000)
         .attr("x", 50)
         .attr("y", rectPosition);
        
        // Exiting Squares
        rect.exit()
          .transition().duration(1000)
          .attr("width","0")
          .remove();

         }

    </script>
  </body>
</html>
